<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="breadcrumb">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <th:block th:each="item : ${navItems}">
                <li class="breadcrumb-item"><a th:href="${item.path}" th:text="${item.title}"></a></li>
            </th:block>
        </ol>
    </nav>
</th:block>
</html>
